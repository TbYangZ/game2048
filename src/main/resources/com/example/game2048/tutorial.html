<h1>2048 Game Tutorial</h1>

<p><strong>WASD:</strong> 移动键，控制所有的块移动的方向</p>

<p><strong>合并规则:</strong> 当相邻且相同分数的块在一个方向上移动后，会合并成两倍原来分数的块，新合成的块在这次移动过程中不会继续参与合并。</p>

<p><strong>游戏目标:</strong> 保证一直能够移动的情况下，使得分数持续增长。当不能再移动后，结算分数。你需要去最大化你的分数来挑战自我。</p>
